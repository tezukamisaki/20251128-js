<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像をぼかす</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>画像をぼかす</h1>
<h2>ホバーしてぼかす</h2>
<img class="img-blur" src='images/dog1.jpg' alt=''>

<h2>ホバーした画像以外をぼかす</h2>
<div class="blur-wrapper">
  <img src='images/dog2.jpg' alt=''>
  <img src='images/dog3.jpg' alt=''>
  <img src='images/dog4.jpg' alt=''>
  <img src='images/dog5.jpg' alt=''>
  <img src='images/dog6.jpg' alt=''>
  <img src='images/dog7.jpg' alt=''>
</div>
  <script src="script.js"></script>
</body>
</html>
